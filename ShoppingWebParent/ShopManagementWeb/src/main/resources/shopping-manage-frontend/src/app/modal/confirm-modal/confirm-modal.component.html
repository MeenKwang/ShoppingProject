<div class="modal-header">
	<h4 class="modal-title">Confirm selection!</h4>
	<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">

    </button>
</div>
<div class="modal-body">
    Are you sure you want to delete this {{this.object}} with id {{this.id}} ?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="delete()">Yes</button>
	<button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">No</button>
</div>
